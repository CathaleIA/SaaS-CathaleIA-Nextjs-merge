AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Funci√≥n Lambda Java con EventInvokeConfig y API Gateway

Resources:
  TenantReportGenerarPDFRole:
    Type: AWS::IAM::Role
    Properties:
      AssumeRolePolicyDocument:
        Version: '2012-10-17'
        Statement:
          - Effect: Allow
            Principal:
              Service: lambda.amazonaws.com
            Action: sts:AssumeRole
      Policies:
        - PolicyName: BasicLambdaExecution
          PolicyDocument:
            Version: '2012-10-17'
            Statement:
              - Effect: Allow
                Action:
                  - logs:CreateLogGroup
                  - logs:CreateLogStream
                  - logs:PutLogEvents
                Resource: "*"
              - Effect: Allow
                Action:
                  - dynamodb:GetItem
                  - dynamodb:PutItem
                  - dynamodb:UpdateItem
                Resource: "arn:aws:dynamodb:us-east-1:123456789012:table/tablaReports"

  TenantReportGenerarPDF:
    Type: AWS::Serverless::Function
    DependsOn: TenantReportGenerarPDFRole
    Properties:
      CodeUri: lambdas3/target/lambdas3-1.0-SNAPSHOT.jar
      Handler: com.normalizar.controller.RenderPdfLambda::handleRequest
      Runtime: java17
      Architectures:
        - x86_64
      MemorySize: 512
      Timeout: 15
      Role: !GetAtt TenantReportGenerarPDFRole.Arn
      EventInvokeConfig:
        MaximumEventAgeInSeconds: 21600
        MaximumRetryAttempts: 2
      Events:
        ApiTenantPdf:
          Type: Api
          Properties:
            Path: /tenant/pdf-render
            Method: ANY